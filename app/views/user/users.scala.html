@(user: models.User, users: Seq[models.User])(implicit messages: Messages)
@main(Messages("home.title"), Some(user)) {
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Hackerspace members</h1>
        </div>
        <table class="table table-striped">
            <tr>
                <td>Avatar</td>
                <td>Name</td>
                <td>Email</td>
            </tr>
            @for(user <- users) {
                <tr>
                    <td><img src="@user.avatarURL"/></td>
                    <td>@user.fullName</td>
                    <td>@user.email</td>
                </tr>
            }
        </table>
            <!-- /.col-lg-12 -->
    </div>
}
