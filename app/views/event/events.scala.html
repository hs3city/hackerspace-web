@(user: models.User, events: Seq[models.db.DBEvent])(implicit messages: Messages)
@main(Messages("home.title"), Some(user)) {
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Current events:</h1>
        </div>
            <!-- /.col-lg-12 -->
    </div>
    <table class="table table-striped">
        <tr>
            <td>Title</td>
            <td>Date</td>
            <td>Description</td>
        </tr>
        @for(event <- events){
            <tr>
                <td>@event.title</td>
                <td>@event.startTime - @event.endTime</td>
                <td>@event.description</td>
            </tr>
        }
    </table>
    <a href='@routes.EventsController.newEvent()'><button class="btn btn-default">New event</button></a>
}
